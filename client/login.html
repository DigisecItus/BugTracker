<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head> 
<body>
    <br>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Bug Tracker Application</h1>
    </div>
    <div class="well well-sm text-center">
        <h2>Login Page</h2>
    </div>
  
    
    
    <div class="col" id="loginId">
        <div id="logmsg"></div>        
        
        
        <div class="form-group">
            <label class ="control-label col-sm-3">User ID *</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="userid" placeholder="User ID">
            </div>
        </div>

        <div class="form-group">
            <label class ="control-label col-sm-3">Password *</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3"></label>
            <div class="col-sm-8">
                
                    <button type="button" class="btn btn-primary btn-lg " onclick="userLog()">Submit</button>
                <button type="button" class="btn btn-secondary  btn-lg" onclick="cancel('#loginId');">Cancel</button>
                
            </div>
        </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/index.js"></script>
 
</body>
</html>
